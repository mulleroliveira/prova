<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href='/home'>Voltar</ion-button>
    </ion-buttons>
    <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar slot="start">
      <img src="{{contact.url}}">
    </ion-avatar>
    <ion-label>
      <h2>ID: {{id}}</h2>
      <p>{{contact.nome}}</p>
    </ion-label>
  </ion-item>

  <ion-list>

    <ion-item>
      <ion-label class="label-back">
        Oi sumido...
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label-back-resposta">
        Opa...
      </ion-label>
    </ion-item>

    <ion-item class="item-border">
      <ion-input placeholder="Nova Mensagem"></ion-input>
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
