<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let contato of contatos">

      <ion-item href="contato-detail/{{contato.id}}">
        <ion-avatar slot="start">
          <img src="{{contato.url}}">
        </ion-avatar>
        <ion-label>
          <h2>{{contato.nome}}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger" (click)="remove(contato)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab (click)="modal()" class="button-native" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
